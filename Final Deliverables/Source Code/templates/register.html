<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="{{ url_for('register') }}" method="post">
    <h1>Register</h1>
    <div class="content">

     <div class="input-field">
        <input  id="username" name="username" type="name" placeholder="Name" autocomplete="nope">
     </div>
      
      <div class="input-field">
        <input id="email" name="email" type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input id="password" name="password" type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="input-field">
        <input  id="cpassword" name="cpassword" type="password" placeholder="Confirm Password" autocomplete="new-password">
      </div>
      
      
    </div>
    <div class="action">
        <button type="button" onclick="window.location.href='{{ url_for('login') }}';">Already have an account</button>
        
        <button type="submit" >Sign in</button>
      </div>
  </form>
</div>
<!-- partial -->
 

</body>
</html>
