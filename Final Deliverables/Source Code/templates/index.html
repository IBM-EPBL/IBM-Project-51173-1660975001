<!doctype html>
<html>
    <head>
        <title>HRX Feedback</title>
    </head>
    <body>
        <h1>Feedback</h1>
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endwith %}
        <form action="" method="post">
            <p>Your email: <input type="text" name="recipient"></p>
            <p><input type="submit" value="Send a Test Email"></p>
        </form>
    </body>
</html>
